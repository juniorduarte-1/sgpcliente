<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="">
    <form id="meuFormulario" action="" class="">        
    <h1 class="">Cadastro de Cliente</h1>
        <div class="content">
            <div class="pessoal">
                    <label for="nome" class="">Nome Completo</label>
                    <input type="text" id="nome" class="">
                    <label for="cpf" class="">CPF</label>
                    <input type="text" id="cpf">                
                    <label for="datanasc" class="">Data Nascimento</label>
                    <input type="text" id="datanasc">         
                    <label for="fone" class="">Celular</label>
                    <input type="text" id="fone">
                    <label for="email" class="">Email</label>
                    <input type="text" id="email">                
                </div>
                <div class="endereco"> 
                    <label for="cep" class="">CEP</label>
                    <input type="text" id="cep">
                    <label for="endereco" class="">Endereço</label>
                    <input type="text" id="endereco">
                    <label for="numero" class="">Nº</label>
                    <input type="text" id="numero">
                    <label for="referencia" class="">Ponto de Referência</label>
                    <input type="text" id="referencia">
                   <div>
                    <div class="detalhe">
                        <label for="vendedor">Vendedor</label>
                        <select name="" id="vendedor">
                            <option value=""></option>
                            <option value="Alan">Alan</option>
                            <option value="Jonatas">Jonatas</option>
                            <option value="Junior">Junior</option>
                            <option value="Zinho">Zinho</option>
                            <option value="Vendedor 1">Vendedor 1</option>
                            <option value="Vendedor 2">Vendedor 2</option>
                        </select>
                    </div>
                    <div>
                        <label for="area">Área</label>
                        <select name="" id="area">
                            <option value=""></option>
                            <option value="Congrua">Congrua</option>
                            <option value="Alto do Céu">Alto do Céu</option>
                        </select>
                    </div>
                </div>
                </div>
                <div class="outros">
                    <div>
                    <label for="plano" class="">Planos</label>
                    <select name="" id="planos">
                        <option value=""></option>
                        <option value="50MB">50MB</option>
                        <option value="100MB">100MB</option>
                        <option value="200MB">200MB</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div>
                    <label for="pagamento" class="">Pagamento</label>
                    <select name="" id="pagamento">
                        <option value=""></option>
                        <option value="5">05</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </div>
                <div>
                    <label for="" class="">Possui Roteador?</label>
                    <div>
                        <input type="checkbox" id="sim"><span>SIM</span>
                        <input type="checkbox" id="nao"><span>NÃO</span>
                    </div>
                </div>
            </div>

        </div>
        <button onclick="enviarParaWhatsapp()">Cadastrar</button>

    </form>

    <script>

        // Máscara CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d)/, '$1.$2');
        v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = v;
    });

    // Máscara Celular
    document.getElementById('fone').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
        v = v.replace(/(\d{5})(\d{4})$/, '$1-$2');
        e.target.value = v;
    });

    // Máscara Data de Nascimento
    document.getElementById('datanasc').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/(\d{2})(\d)/, '$1/$2');
        v = v.replace(/(\d{2})(\d)/, '$1/$2');
        v = v.replace(/(\d{4})(\d+)/, '$1');
        e.target.value = v;
    });

    // Máscara CEP
    document.getElementById('cep').addEventListener('input', function(e) {
        let v = e.target.value.replace(/\D/g, '');
        v = v.replace(/^(\d{5})(\d)/, '$1-$2');
        e.target.value = v;
    });

        function enviarParaWhatsapp(){
            let nome = document.getElementById('nome').value;
            let cpf = document.getElementById('cpf').value;
            let datanasc = document.getElementById('datanasc').value;
            let fone = document.getElementById('fone').value;
            let email = document.getElementById('email').value;
            let cep = document.getElementById('cep').value;
            let endereco = document.getElementById('endereco').value;
            let numero = document.getElementById('numero').value;
            let referencia = document.getElementById('referencia').value;
            let vendedor = document.getElementById('vendedor').value;
            let area = document.getElementById('area').value;
            let planos = document.getElementById('planos').value;
            let pagamento = document.getElementById('pagamento').value;

            let roteador = '';
        if (document.getElementById('sim').checked) {
            roteador = "SIM";
        } else if (document.getElementById('nao').checked) {
            roteador = "NÃO";
        } else {
            roteador = "Não informado";
        }
    
        let planoSelecionado = document.getElementById('planos').value;

        // Se for "Outros" — muda o texto
        let planoTexto = planoSelecionado === "Outros" ? "Interesse nos Planos Turbo" : planoSelecionado;

            let texto = `*OBA.. NOVO CLIENTE!* \n\n*Nome:* ${nome}\n*CPF:* ${cpf}\n*Data Nasc:* ${datanasc}\n*Celular:* ${fone}\n*Email:* ${email}\n*CEP:* ${cep}\n*Endereço:* ${endereco}\n*Nº:* ${numero}\n*Ponto de Referência:* ${referencia}\n*Plano:* ${planoTexto}\n*Pagamento:* ${pagamento}\n*Tem Roteador?:* ${roteador}\n\n*Aréa da Instalação:* ${area}\n\n\n*Cadastrado por:* ${vendedor}`;
    
            let number1 = "5581984473038"
            let number2 = ""

    
            let link1 = `https://wa.me/${number1}?text=${encodeURIComponent(texto)}`;
            let link2 = `https://wa.me/${number2}?text=${encodeURIComponent(texto)}`;
    
            window.open(link1, '_blank');
            window.open(link2, '_blank');
        }
    </script>
</body>


</html>
